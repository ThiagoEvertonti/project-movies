<div mat-dialog-actions>
    <div class="frame-tag"> 
     <iframe width="600" height="450" [src]="res" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>  
    <div class="btn-close-tag"> 
        <button class="btn-close" mat-button mat-dialog-close>Close</button>
    </div>
    <div class="idTrailer">{{idTrailer}}</div> 
   </div>
